version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - "echo `ls -a`"
        - "npx dendron publish init && cd .next && yarn && cd .. && npx dendron publish build" 
        - "cd .next && yarn export"
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: .next/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
