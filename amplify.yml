version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    build:
      commands: 
        - "(test -d .next) && (rm -rf .next) 
        - "echo 'version check...' && npx dendron --version"
        - npx dendron publish init
        - "echo 'build and export...' && npx dendron publish export"
  artifacts:
    baseDirectory: .next/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/node_modules/**/*
      - .next/.next/**/*
      - .next/.git/**/*
