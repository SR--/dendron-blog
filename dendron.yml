version: 1
vaults:
    -
        fsPath: vault
        seed: dendron.xkcd
        name: dendron.xkcd
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
site:
    copyAssets: true
    siteHierarchies:
        - blog
    siteRootDir: docs
    usePrettyRefs: true
    title: The Dendron Blog
    description: Blog for Dendron
    previewPort: 8081
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
            - dendron.xkcd
initializeRemoteVaults: true
seeds:
    dendron.xkcd:
        site:
            url: 'https://xkcd.dendron.so'
