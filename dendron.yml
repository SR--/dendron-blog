version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
initializeRemoteVaults: true
site:
    previewPort: 8081
    siteHierarchies:
        - blog
    siteRootDir: docs
    gh_edit_repository: 'https://github.com/dendronhq/dendron-site'
    usePrettyRefs: true
    copyAssets: true
    # logo: vault/assets/images/logo.png
    siteUrl: 'https://blog.dendron.so'
    siteLastModified: true
    githubCname: blog.dendron.so
    title: Dendron Blog
    author: dendronhq
    twitter: dendronhq
    description: >-
        Blog for Dendron